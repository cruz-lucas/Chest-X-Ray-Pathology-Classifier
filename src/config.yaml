method: bayes
program: train_vit.py
project: vit_xray
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
parameters:
  epochs:
    value: 5
  lr:
    distribution: 'log_uniform_values'
    min: 1e-5
    max: 1e-3
  grad_acc:
    values:
      - 16
      - 32
      - 64
  batch_size:
    values:
      - 4
      - 8
metric:
  name: 'eval/f1_mean'
  goal: 'maximize'
early_terminate:
  type: hyperband
  min_iter: 3